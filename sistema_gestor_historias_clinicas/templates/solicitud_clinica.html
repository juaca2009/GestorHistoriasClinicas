<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link  rel="stylesheet" href="../static/css/registro_clinica.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet"> 
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="../static/imagenes/clinico.ico">
        <title>Hermes Home</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand font-weight-bold" href="#">Hermes Clinics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                  <a class="nav-link" href="#">Pagina Principal <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item  mr-3">
                  <a class="nav-link" href="#">Registre su Clinica</a>
                </li>
                <li class="nav-item  mr-3">
                  <a class="nav-link font-weight-bold text-black" href="#">Inico de Sesion</a>
                </li>
              </ul>
            </div>
            </div>
        </nav>
        <section>
            <div class="row mt-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 bg-form mb-5">
                    <div class="text-center">
                        <h1 class="font-weight-bold text-black mb-5 mt-5">
                            Solicitud para Registrar su Clinica
                        </h1>
                    </div>
                    <form>
                        <div class="form-group mb-4">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Direccion de Correo</label>
                          <input type="email" class="form-control" placeholder="Ingrese un correo institucional" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">Provea un correo valido de su clinica</small>
                        </div>
                        <div class="form-group mb-4">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Nombre  de la Clinica o Institucion</label>
                          <input type="text" class="form-control mb-2"  placeholder="Ingrese el nombre de la clinica o institucion" id="exampleInputPassword1">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1" class="font-weight-bold">Ciudad donde Opera</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Cali-Valle del Cauca</option>
                                      <option>Bogota-Cundinamarca</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group mb-4">
                                    <label for="exampleInputPassword1" class="form-label font-weight-bold">Direccion  de la Clinica</label>
                                    <input type="text" class="form-control mb-2"  placeholder="Ingrese la direccion de la clinica" id="exampleInputPassword1">
                                  </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="font-weight-bold">Cantidad de pacientes Esperados</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Menos de 500.000</option>
                              <option>Mas de 500.000</option>
                              <option>Mas de 1.000.000</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-color font-weight-bold mb-4">Enviar Solicitud</button>
                        <div class="text-center mb-3">
                            <small id="emailHelp" class="form-text text-muted">Datos protegidos por la ley de protecci√≥n de datos personales, ley 1581 de 2012.
                                Para mayor informacion visite: <a href="https://www.sic.gov.co/sobre-la-proteccion-de-datos-personales" class="font-weight-bold link-color">este link</a></small>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
