{% extends "principal_layout.html" %}


{% block cssPers %}
	<link  rel="stylesheet" href="../static/css/inicioSesion.css" type="text/css">
{% endblock cssPers %}


{% block contenido %}
		<section>
			<div class="row ">
				<div class="col-lg-7 img-1">
				</div>
				<div class="col-lg-5 bg-formulario d-flex flex-column align-items-end min-vh-100 mb-auto">
					<div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
						<h1 class="font-weight-bold text-black mb-4 mt-5">
							Bienvenido.
						</h1>
						<form>
							<div class="form-group mb-4">
							  <label for="emailI" class="form-label text-black font-weight-bold">Direccion de Correo</label>
							  <input type="email" class="form-control" placeholder="Ingrese su correo electronico" id="emailI" aria-describedby="emailHelp">
							  <small id="emailHelp" class="form-text text-muted">Su informacion no sera compartida con nadie mas.</small>
							</div>
							<div class="form-group mb-4">
							  <label for="exampleInputPassword1" class="form-label text-black font-weight-bold">Contrase単a</label>
							  <input type="password" class="form-control mb-2"  placeholder="Ingrese su contrase単a" id="exampleInputPassword1">
							  <small id="emailHelp" class="form-text text-black text-muted"><a href="#" class="text-muted">多Ha olvidado su contrase単a?</a></small>
							</div>
							<div class="from-group mb-4">
								<label for="tipoI" class="form-label text-black font-weight-bold">Seleccione el Tipo de Usuario</label>
								<select class="form-control" id="tipoI">
									<option>Paciente</option>
									<option>Medico</option>
									<option>Administrador Clinico</option>
									<option>Administrador del Sistema</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary w-100 btn-color font-weight-bold mb-4">Iniciar sesion</button>
						  </form>
					</div>
				</div>
			</div>
		</section>
{% endblock contenido %}
