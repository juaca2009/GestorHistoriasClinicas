<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link  rel="stylesheet" href="../static/css/adminP.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet"> 
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="../static/imagenes/clinico.ico">
        <title>Hermes Home</title>
    </head>
    <body>
        <div class="d-flex">
            <div id="sidebar-container" class="bg-primary">
                <div class="logo">
                    <h4 class="text-dark font-weight-bold">Nombre Clinica</h4>
                </div>
                <div class="menu">
                    <a href="#" class="d-block p-3 text-dark font-weight-bold"><i class="icon ion-md-body mr-3 lead"></i>Pacientes</a>
                    <a href="#" class="d-block p-3 text-dark font-weight-bold"><i class="icon ion-md-medical  mr-3 lead"></i>Doctores</a>
                    <a href="#" class="d-block p-3 text-dark font-weight-bold"><i class="icon ion-md-add mr-3 lead"></i>Historias Clinicas</a>
                </div>
            </div>
            <div class="w-100">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container">
                        <a class="navbar-brand font-weight-bold" href="#">Hermes Clinics</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                  
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a class="nav-link" href="#">Pagina Principal <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item  mr-3">
                                <a class="nav-link" href="#">Registre su Clinica</a>
                            </li>
                            <li class="nav-item  mr-3">
                                <a class="nav-link font-weight-bold text-black" href="#">Inico de Sesion</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>
                <div class="ml-3 mb-4">
                    <a class="btn btn-success font-weight-bold" href="#" role="button"><i class="icon ion-md-add mr-3 lead"></i>Registrar Nuevo Medico</a>
                </div>
               
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                          <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>
                                <a class="btn btn-danger btn-sm d-block mb-1" href="#" role="button">Eliminar</a>
                                <a class="btn btn-warning btn-sm d-block mb-1" href="#" role="button">Actualizar</a>
                                <a class="btn btn-info btn-sm d-block mb-1" href="#" role="button">Mas Informacion</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
